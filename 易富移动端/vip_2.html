<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/vip_2.css" />
	</head>
	<body>
		<div id="Page">
			<div class="banner">
				<a onClick="javascript :history.back(-1);"><img src="images/jt.png" class="flag-jt"/></a>
				<h2 class="text-center">会员</h2>
			</div>
			<section class="head_sheet container-fluid">
				<div class="row">
					<div class="col-xs-4">
						<img src="images/vip/hy.png" class="center-block img-responsive" />
						<p>vip会员</p>
					</div>
					<div class="col-xs-4">
						<img src="images/vip/hy.png" class="center-block img-responsive" />
						<p>用户名</p>
					</div>
					<div class="col-xs-4">
						<img src="images/vip/jf.png" class="center-block img-responsive" />
						<p>积分：16445</p>
					</div>
				</div>
			</section>
			<section class="vip_power container-fluid">
				<div class="top_dashed row">
					<div class="col-xs-4"></div>
					<span class="col-xs-4">会员特权</span>
					<div class="col-xs-4"></div>
				</div>
				<div class="row show_vip">
					<div class="col-xs-4 diamond_vip">
						<img src="images/vip/dimond.png" class="img-responsive center-block" />
						<h4>钻石专区</h4>
						<p>专享尊贵权益</p>
					</div>
					<div class="col-xs-4 platinum_vip">
						<img src="images/vip/pt.png" class="img-responsive center-block" />
						<h4>铂金专区</h4>
						<p>专享精品权益</p>
					</div>
					<div class="col-xs-4 amuse_vip">
						<img src="images/vip/amuse.png" class="img-responsive center-block" />
						<h4>娱乐专区</h4>
						<p>快乐不停歇</p>
					</div>
				</div>
			</section>
			<section class="activity_vip container-fluid">
				<div class="top_dashed row" style="border: none;">
					<div class="col-xs-4"></div>
					<span class="col-xs-4">会员活动</span>
					<div class="col-xs-4"></div>
				</div>
				
				<div class="row per_power" style="padding: 10px;">
					<div class="col-xs-4">
						<img src="images/vip/hd.png" class="img-responsive center-block"/>
					</div>
					<div class="col-xs-8">
						<h5>
							天猫超市10元代金券
							<span class="hot_bar">HOT</span>
						</h5>
						<p class="gray">
							网上超市让生活更简单
						</p>
						<p>
							<span class="big_red">1000积分</span>
							<span class="delete_vip">2000积分</span>
						</p>
					</div>
				</div>
				<div class="row per_power" style="padding: 10px;">
					<div class="col-xs-4">
						<img src="images/vip/hd1.png" class="img-responsive center-block"/>
					</div>
					<div class="col-xs-8">
						<h5>
							优酷黄金会员买一赠一
						</h5>
						<p class="gray">
							优酷黄金会员仅10元/月
						</p>
						<p>
							<span class="big_red">500积分</span>
						</p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
