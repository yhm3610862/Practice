<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/person_2.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script src="js/mobiscroll_002.js" type="text/javascript"></script>
		<script src="js/mobiscroll_004.js" type="text/javascript"></script>
		<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
		<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
		<script src="js/mobiscroll.js" type="text/javascript"></script>
		<script src="js/mobiscroll_003.js" type="text/javascript"></script>
		<script src="js/mobiscroll_005.js" type="text/javascript"></script>
		<link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div id="Page" class="container-fluid">
			<div class="banner">
				<a onClick="javascript :history.back(-1);"><img src="images/jt.png" class="flag-jt"/></a>
				<h2 class="text-center">个人资料</h2>
			</div>
			<section class="top_sheet clearfix">
				<div class="head_pic clearfix">
					<a>
						<div class="row clearfix" >
							<div class="title_main">
								<span>头像</span>
							</div>
							
							<img src="images/person/tx3.jpg" class="title_img"/>
								
							
							<i class="fa fa-chevron-right" aria-hidden="true" style="float: left;margin-top: 5.5%;"></i>
							
						</div>
					</a>
				</div>
			</section>
			<section class="per_p_fa clearfix">
				<div class="per_p clearfix qr_ctrl">
					
						<a>
							<div class="row">
								<div class="col-xs-9 title_main">
									<span>二维码</span>
								</div>
								<div class="col-xs-3 fr title_i change_i">
									<i class="fa fa-qrcode" aria-hidden="true"></i>
									<i class="fa fa-chevron-right" aria-hidden="true"></i>
								</div>
							</div>
						</a>
					
				</div>
				<div class="per_p clearfix">
					
						<a href="#">
							<div class="row" style="position: relative;">
								
									<span style="position: absolute; top: 30%;left: 5.5%;">姓名</span>
									<i class="fa fa-chevron-right" aria-hidden="true" style="position: absolute; right: 8.1%;top: 36%;" ></i>
							
								<div class="fr">
									<div class="content">
										<div class="demos">
											<input type="text" style="padding: 4.5% 0;padding-right: 60px;width: 100%;">
										</div>
									</div>
								</div>
							</div>
						</a>
					
				</div>
				<div class="per_p clearfix sex_bar">
					
						<a>
							<div class="row">
								<div class="col-xs-10 title_main">
									<span>性别</span>
								</div>
								<div class="col-xs-2 fr title_i">
									<i class="fa fa-chevron-right" aria-hidden="true"></i>
								</div>
							</div>
						</a>
					
				</div>
				<div class="per_p clearfix">
					
						<a href="#">
							<div class="row" style="position: relative;">
								
									<span style="position: absolute; top: 30%;left: 5.5%;">生日</span>
									<i class="fa fa-chevron-right" aria-hidden="true" style="position: absolute; right: 8.1%;top: 36%;" ></i>
							
								<div class="fr">
									<div class="content">
										<div class="demos">
											<input value="" class="" readonly="readonly" name="appDate" id="appDate" type="text" style="padding: 4.5% 0;padding-right: 60px;width: 100%;">
										</div>
									</div>
								</div>
							</div>
						</a>
					
				</div>
				<div class="per_p clearfix job_choose">
					
						<a>
							<div class="row">
								<div class="col-xs-10 title_main">
									<span>职业</span>
								</div>
								<div class="col-xs-2 fr title_i">
									<i class="fa fa-chevron-right" aria-hidden="true"></i>
								</div>
							</div>
						</a>
					
				</div>
			</section>
			
				<div class="top_1">
					<p style="border-bottom: 1px solid lightgray;">拍照</p>
					<p>从相册选取</p>
				</div>
				<div class="bottom_1">
					取消
				</div>
			
			
			<section class="QR_show clearfix">
				<div class="shut_that">
					<i class="fa fa-times-circle-o off_bar" aria-hidden="true"></i>
				</div>
				
				<div class="bottom_2">
					<p>邀请ID：38145584</p>
					<img src="images/person/QR.png" class="center-block" />
					<p>扫一扫加入蛋蛋赚</p>
				</div>
			</section>
			<div id="showder"></div>
			<div id="showder_2"></div>
				<div class="choose_sex">
					<p>男</p>
					<p>女</p>
				</div>
				
				<div class="work_choose">
					<p>学生</p>
					<p>教师</p>
					<p>上班族</p>
					<p>老板</p>
					<p>公务员</p>
					<p>自由</p>
					<p>退休</p>
					<p>其他</p>
				</div>
				
				<div class="sec_tip">
					<p>
						友情提示
					</p>
					<p>
						个人资料更新成功！
					</p>
					<p class="i_konw">
						知道了
					</p>
				</div>
			
			<div class="bottom_button row center-block">
				<a href="#" class="center-block">提交</a>
			</div>
		</div>
		<script type="text/javascript">
			$('.top_sheet').click(function(){
				$('.bottom_1').fadeIn();
				$('#showder').fadeIn();
				$('.top_1').fadeIn();
			});
			
			$('.bottom_1').click(function(){
				$('.bottom_1').fadeOut();
				$('#showder').fadeOut();
				$('.top_1').fadeOut();
			});
			
			$('#showder').click(function(){
				$('.bottom_1').fadeOut();
				$(this).fadeOut();
				$('.top_1').fadeOut();
			});
			
			$('.qr_ctrl').click(function(){
				$('.QR_show').fadeIn();
				$('#showder').fadeIn();
			});
			
			$('.off_bar').click(function(){
				$('.QR_show').fadeOut();
				$('#showder').fadeOut();
			});
			$('#showder').click(function(){
				$('.QR_show').fadeOut();
				$(this).fadeOut();
			});
			
			$('.sex_bar').click(function(){
				$('.choose_sex').fadeIn();
				$('#showder').fadeIn();
			});
			
			$('#showder').click(function(){
				$(this).fadeOut();
				$('.choose_sex').fadeOut();
			});
			
			$('.job_choose').click(function(){
				$('.work_choose').fadeIn();
				$('#showder').fadeIn();
			});
			
			$('#showder').click(function(){
				$(this).fadeOut();
				$('.work_choose').fadeOut();
			});
			
			$('.bottom_button').click(function(){
				$('.sec_tip').fadeIn();
				$('#showder_2').fadeIn();
			});
			
			$('.i_konw').click(function(){
				$('#showder_2').fadeOut();
				$('.sec_tip').fadeOut();
			});
			
			
			
			
			
			$(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 100, //开始年份
		        endYear: currYear + 10 //结束年份
			};

		  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
		  	var optDateTime = $.extend(opt['datetime'], opt['default']);
		  	var optTime = $.extend(opt['time'], opt['default']);
		    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
		    $("#appTime").mobiscroll(optTime).time(optTime);
        });
		</script>
	</body>

</html>
