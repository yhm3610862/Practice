<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>流量充值</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/flow.css" />
	</head>
	<body>
		<div id="Page">
			<div class="banner">
				<a onClick="javascript :history.back(-1);"><img src="images/jt.png" class="flag-jt"/></a>
				<h2 class="text-center">流量充值</h2>
			</div>
			<section>
				<div class="can">
					<p>当前可兑余额:<span class="red">2</span>元</p>
				</div>
			</section>
			<section class="rec">
				<div style="height: 8px;background: #f2f2f2;"></div>
				<div class="phone-num">
					<input type="text" placeholder="请输入充值手机号"  />
					<i></i>
				</div>
				
				<div class="container-fluid">
					<div class="row flo">
						<div class="col-xs-6 text-center"><span>70M</span></div>
						<div class="col-xs-6 text-center"><span>15M</span></div>
						<div class="col-xs-6 text-center"><span>500M</span></div>
						<div class="col-xs-6 text-center"><span>1G</span></div>
					</div>
				</div>
				<div class="need">
					<p>需要<span>0.00</span>元</p>
				</div>
				<button type="button" class="btn charge">马上充值</button>
			</section>
			
			
		</div>
	</body>
</html>
