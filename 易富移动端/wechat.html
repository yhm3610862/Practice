<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>微信提现</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/wechat.css" />
	</head>

	<body>
		<div id="Page">
			<div class="banner">
				<a onClick="javascript :history.back(-1);"><img src="images/jt.png" class="flag-jt" /></a>
				<h2 class="text-center">微信提现</h2>
			</div>
			<section>
				<div class="can">
					<p>当前可兑余额:<span class="red">2</span>元</p>
				</div>
			</section>
			<section class="rec">
				<div style="height: 8px;background: #f2f2f2;"></div>
				<div class="phone-num">
					<a href="">请先绑定微信账号</a>
					<i></i>
				</div>
				<div class="container-fluid">
					<div class="row flo">
						<div class="col-xs-6 text-center"><span>¥20.00</span></div>
						<div class="col-xs-6 text-center"><span>¥30.00</span></div>
						<div class="col-xs-6 text-center"><span>¥50.00</span></div>
						<div class="col-xs-6 text-center"><span>¥100.00</span></div>
					</div>
				</div>
				<div class="need">
					<p>需要<span class="red">0.00</span>元</p>
				</div>
				<button type="button" class="btn charge">马上提现</button>
				<button type="button" class="btn charge2">绑定微信</button>
			</section>
			<p class="text-center" style="margin-top: 10px;color: #888;">提现金额将进入你的微信钱包,可以在兑换记录查看</p>
		</div>
	</body>

</html>
