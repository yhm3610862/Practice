<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/binding_2.css" />
	</head>
	<body>
		<div id="Page" class="container-fluid">
			<div class="banner">
				<a onClick="javascript :history.back(-1);"><img src="images/jt.png" class="flag-jt"/></a>
				<h2 class="text-center">手机绑定</h2>
			</div>
			<section class="head_title  row">
				<div class="top_title clearfix">
					<p>
						为保证能安全登录、顺利提现、请设置手机号密码
					</p>
				</div>
				<div class="middle_title clearfix">
					<span class="col-xs-3">手机号</span>
					<input type="text" placeholder="输入常用手机号作为登录账号" class="col-xs-9" />
				</div>
				<div class="bottom_title clearfix">
					<span class="col-xs-3" style="padding-top: 0.8%;">验证码</span>
					<input type="text" style="padding-top:0.8%;" placeholder="4位手机语音验证码" class="col-xs-5" />
					<div class="col-xs-4" style="padding: 0;">
						<button>
							语音验证码
						</button>
					</div>
					
				</div>
			</section>
			<section class="middle_p row">
				<div class="top_p clearfix">
					<span class="col-xs-3">设置密码</span>
					<input type="text" placeholder="6-15位字母或数字，区分大小写" class="col-xs-9" />
				</div>
				<div class="bottom_p clearfix">
					<span class="col-xs-3">确认密码</span>
					<input type="text" placeholder="6-15位字母或数字，区分大小写" class="col-xs-9" />
				</div>
			</section>
			<div class="bottom_button row center-block">
				<a href="#" class="center-block">提交</a>
			</div>
		</div>
	</body>
</html>
