<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>提现</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/withdraw.css" />
	</head>

	<body>
		<div id="Page">
			<div class="banner">
				<a onClick="javascript :history.back(-1);"><img src="images/jt.png" class="flag-jt" /></a>
				<h2 class="text-center">集分宝提现</h2>
			</div>
			<section class="with-top clearfix">
				<p class="pull-left">当前集分宝:<span class="red">0</span>个</p>
				<p class="pull-right red">价值0元</p>
			</section>
			<section class="container-fluid with-mid-p">
				<p>购物返利收入将以集分宝形式到账支付宝。集分宝是支付宝积分，在淘宝下单时，可使用集分宝抵现金，100集分宝=1元。</p>
			</section>
			<section class="inp">
				<div class="with-ge">
					<input type="text" placeholder="请输入集分宝" />
					<p class="text-right">个</p>
				</div>
				
				<input type="text" placeholder="请输入支付宝账号" />
				<button type="button" class="btn">确&nbsp;&nbsp;&nbsp;定</button>
			</section>

		</div>
	</body>

</html>
