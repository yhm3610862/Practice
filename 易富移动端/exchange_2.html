<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>兑换</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/exchange_2.css" />
	</head>
	<body>
		<div id="Page">
			<div class="banner">
				<a onClick="javascript :history.back(-1);"><img src="images/jt.png" class="flag-jt"/></a>
				<h2 class="text-center">立即提现</h2>
			</div>
			<section class="top_title cb">
				<div class="left_sheet fl">
					<p class="top_p">当前余额(元)</p>
					<p class="bottom_p">2.05</p>
				</div>
				<div class="right_sheet fr">
					<p class="top_p">当前集分宝(个)</p>
					<p class="bottom_p">0</p>
				</div>
			</section>
			<section class="bottom_inner clearfix">
				<div class="per_p clearfix">
					<img src="images/exchange_2/dh4.png" class="img-responsive fl"/>
					<div class="right_part fl">
						<span>支付宝提现</span>
						<a href="exc_2.html" class="fr">提现</a>
					</div>
					
				</div>
				<div class="per_p clearfix">
					<img src="images/exchange_2/dh3.png" class="img-responsive fl"/>
					<div class="right_part fl">
						<span>集分宝提现</span>
						<a href="withdraw.html" class="fr">提现</a>
					</div>
					
				</div>
				<div class="per_p clearfix">
					<img src="images/exchange_2/dh2.png" class="img-responsive fl"/>
					<div class="right_part fl">
						<span>流量充值</span>
						<a href="flow.html" class="fr">充值</a>
					</div>
					
				</div>
				<div class="per_p clearfix">
					<img src="images/exchange_2/dh1.png" class="img-responsive fl"/>
					<div class="right_part fl">
						<span>话费充值</span>
						<a href="bill.html" class="fr">充值</a>
					</div>
					
				</div>
				<div class="per_p clearfix">
					<img src="images/exchange_2/qq.png" class="img-responsive fl"/>
					<div class="right_part fl">
						<span>兑换Q币</span>
						<a href="qcoin.html" class="fr">兑换</a>
					</div>
					
				</div>
				<div class="per_p clearfix">
					<img src="images/exchange_2/wx.png" class="img-responsive fl"/>
					<div class="right_part fl">
						<span>微信提现</span>
						<a href="wechat.html" class="fr">提现</a>
					</div>
					
				</div>
			</section>
		</div>
	</body>
</html>
