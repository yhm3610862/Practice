<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>话费充值</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bill.css" />
	</head>

	<body>
		<div id="Page">
			<div class="banner">
				<a onClick="javascript :history.back(-1);"><img src="images/jt.png" class="flag-jt" /></a>
				<h2 class="text-center">话费充值</h2>
			</div>
			<section>
				<div class="can">
					<p>当前可兑余额:<span class="red">2</span>元</p>
				</div>
			</section>
			<section class="rec">
				<div style="height: 8px;background: #f2f2f2;"></div>
				<div class="phone-num">
					<span>手机号:</span>
					<input type="text" placeholder="请输入充值手机号"  />
				</div>
				<div class="container-fluid">
					<div class="row flo">
						<div class="col-xs-6 text-center"><span>20元</span></div>
						<div class="col-xs-6 text-center"><span>30元</span></div>
						<div class="col-xs-6 text-center"><span>50元</span></div>
						<div class="col-xs-6 text-center"><span>100元</span></div>
					</div>
				</div>
				<div class="need">
					<p>需要<span class="red">20.00</span>元</p>
				</div>
				<button type="button" class="btn charge">马上充值</button>
			</section>
		</div>
	</body>

</html>
